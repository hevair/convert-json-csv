<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <title>Convert Data text</title>
    </head>
    <body>
        <header>
            <h1>Convert Data Text </h1>
        </header>
        <main>
            <div class="inputText">
                <textarea 
                    name="inputText" 
                    id="inputText"
                    placeholder="Type or paste CSV ou JSON..."
                ></textarea>
               
                    <input type="file" name="input-file" id="input-file" style="display: none;">
                    <button onclick="handleUploadButton()" type="submit" class="btn-upload">OR Upload File</button>
                
            </div>
            <div class="btn-convert">
                <button class="btn-csv" onclick="handleConvertJSONtoCsv()">CSV -></button>
                <button  class="btn-json" onclick="handleConverCsvToJSON()">JSON -></button>
            </div>
            <div class="output-text">
                <textarea name="output" id="output" ></textarea>
                <div class="btn-comd">
                    <button onclick="handleSaveFile()" class="button-download">Download</button>
                    <button onclick="handleClean()" class="button-delete">Clean</button>
                    <button onclick="handleCopy()" class="button-copy">Copy</button>
                </div>
            </div>
        </main>
        <script src="./js/handle.js" ></script>
        <script src="./js/convert.js"></script>
    </body>
</html>
